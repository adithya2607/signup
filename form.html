<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        .a{
            width: 400px;
            border: 1px solid black;
            margin: 50px auto;
            background-color: white;
            
        }

        .b{
            width: 600px;
            margin: 50px auto;
            border: 1px solid;
            background-color: rgb(96, 167, 244);
        }
    </style>
</head>
<body>
    <div class="b">
        <div class="a">
        <br>
            <h1>Sign Up</h1>
            <p>Please fill the form to create an account!</p>
            <hr>
            <br>
         <form action="./login.html" style="border: 10px;" >
             <pre>
   <input type="text" placeholder="First Name" style="height: 20px;background-color:rgb(226, 224, 224)" required>   <input type="text" placeholder="LastName" style="height: 20px;background-color:rgb(226, 224, 224)" required> <br>
   <input type="email" style="width: 355px;height: 20px;background-color:rgb(226, 224, 224)" required autocomplete="on" placeholder="Email"> <br>
   <input type="password" placeholder="Password" style="width: 355px;height: 20px;background-color:rgb(226, 224, 224)" required> <br>
   <input type="password" placeholder="Confirm Password" style="width: 355px;height: 20px;background-color:rgb(226, 224, 224)" required> <br>
  <input type="checkbox" name="" id="" required> I accept the <a href="" style="text-decoration: none;color:blue">Terms of Use</a> & <a href="" style="text-decoration: none;color:blue">Privacy Policy</a> <br>
   <input type="submit" value="Sign Up" style="width: 150px;height:40px;background-color:rgb(96, 167, 244);color:white;">
             </pre>
         </form>
        </div>
        <center>
            <h4 style="position: relative;color:whitesmoke">Already have an account? <a href="./login.html">Login here</a></h4>
        </center>
    </div>
</body>
</html>
